version: "2.3"

services:
  retradio:
    container_name: retradio
    image: burgrp/retradio@sha256:77a8ebd59c1c7e965db6368a95ad36b08cd3f139fa892c72a35558e5694fcf41
    privileged: true
    restart: always
    volumes:
      - "/dev:/dev"
      - "/sys:/sys"
      - "/data/retradio:/data"
    environment: 
      HTTP_PORT: "80"
      DATA_DIR: "/data"
      #DEBUG: "*"
    ports:
      - "80:80"
    labels:
      "farm.device.service": "private retradio 80"
